        html, body {
            min-height: 100%;
        }
        input{
            border-bottom: 1px solid;
        }
    </style>
</head>
<body>
    <nav class="navigation container">
        <div class="nav-brand">Congenial Recycling</div>
        <ul class="list-non-bullet nav-pills">
            <li class="list-item-inline">
                <a class="link" href="/index.html">Our Values</a>

            <li class="list-item-inline">
                <a class="link" href="/frontend/slot-booking/slot-booking.html">Slot Booking</a>

                <a class="link link-active" href="/frontend/login/login.html">Login</a>
            </li> 
            <li class="list-item-inline">
                <a class="link" href="/frontend/signup/signup.html">Signup</a>
            </li>
            <li class="list-item-inline">            
                <form method="POST" action="/logout" class="navlogout">
                    <input class="navlogout" type="submit" value="logout"/>
                </form>            
            </li>            
        </ul>
    </nav>

    <div class="container-center">
    <form class="form-content">
        <fieldset style="border: none;">            
            <div class="form-group-content">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required style="margin-left: 11px;">
                <br>
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required style="margin-left: 20px;">
                <img id="passtog" src="/frontend/login/images/hidden.png" width="20" style="margin-left: 0.5rem;" onclick="myFunction()">
                <script>
                    function myFunction() {
                        console.log("Hi")
                        let x=document.querySelector("#password");
                        let t=document.querySelector("#passtog");
                        if (x.type === "password") {
                            x.type = "text";
                            t.src="/frontend/login/images/visible.png";
                        } 
                        else {
                            x.type = "password";
                            t.src="/frontend/login/images/hidden.png";
                        }
                    }
                </script>
                <br>
                <button type="submit" class="btn btn-primary" id="sbtn">Login</button>
            </div>        
            <div class="last">
                <p> Don't Have a Account ?<a href="{% url "register" %}" style="text-decoration: none; color: #E83A59; padding:3%; cursor:pointer;">Register</a></p>        
            </div>
        </fieldset>               
    </form>
    </div>

    <footer class="footer">
        <div class="footer-header">Some small heading inside footer</div>
        <ul class="social-links list-non-bullet">

</body>
