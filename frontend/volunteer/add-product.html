<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Booking</title>
    <link href="/frontend/volunteer/add-product.css" rel="stylesheet" />
    <style>
        html,
        body {
            min-height: 100%;
        }
    </style>
</head>

<body>
    <nav class="navigation container">
        <div class="nav-brand">Congenial Recycling</div>
        <ul class="list-non-bullet nav-pills">
            <li class="list-item-inline">
                <a class="link" href="/index.html">Our Values</a>
            </li>
            <li class="list-item-inline">
                <a class="link link-active" href="#">Slot Booking</a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="/frontend/products/products.html">Products</a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="/frontend/login/login.html">Login</a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="/frontend/signup/signup.html">Signup</a>
            </li>
        </ul>
    </nav>
    
    <div class="div1">        
        <form style="width: fit-content;"   method="POST" modelAttribute="newslot" action="/slotbooking">
            <div class="formsub">
                <fieldset>
                    <legend style="font-size: 1.5rem;">Add Products</legend>
                    <div class="parentform">
                        <div class="div1form">
                            Product Name: <input type="text" class="tt" name="product-name" placeholder="Product Name" required><br>
                            <label for="description"
                                style="display: inline-block; vertical-align: super;">Description:</label>                            
                            <textarea 
                                class="tt" 
                                name="description" 
                                id="description"
                                style="display: inline-block; vertical-align: middle;"                                
                            >
                            </textarea><br>
                            <label for="category">Category:</label>
                            <select id="category" name="category" required>
                                <option value="default">Select</option>
                                <option value="plastic">Plastic</option>
                                <option value="glass">Glass</option>
                                <option value="wood">Wood</option>
                                <option value="paper">Paper</option>
                                <option value="metal">Metal</option>
                            </select><br>
                            Price: <input type="number" class="tt" name="price" required><br>
                            Weight of 1 item : <input type="number" class="tt" name="weight" required><br>
                            Quantity: <input type="number" class="tt" name="quantity" required><br>
                            Upload a picture of product: <br>
                            <input type="file" name="product" accept="image/*" onchange="loadFile(event)" required>
                            <script>
                                var loadFile = function (event) {
                                    var output = document.getElementById('output');
                                    output.src = URL.createObjectURL(event.target.files[0]);
                                    output.onload = function () {
                                        URL.revokeObjectURL(output.src) // free memory
                                    }
                                };
                            </script>
                            <br>
                            <button id="submitbtn" type="submit">Submit</button>
                        </div>
                        <div class="div2form">
                            <span style="font-size: 1.2rem; font-style: oblique;">Image Preview: </span><br>
                            <img id="output" style="max-width:250px; max-height:300px;">
                        </div>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>    
    <footer class="footer" style="margin-top: 2.5rem;">
        <div class="footer-header">Some small heading inside footer</div>
        <ul class="social-links list-non-bullet">
            <li class="list-item-inline">
                <a class="link" href="#">
                    socialone
                </a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="#">
                    socialtwo
                </a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="#">
                    socialthree
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
