<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <link href="/frontend/products/products/products.css" rel="stylesheet" />
    <style>
        html,
        body {
            min-height: 100%;
        }
    </style>
</head>

<body>
    <nav class="navigation container">
        <div class="nav-brand">Congenial Recycling</div>
        <ul class="list-non-bullet nav-pills">
            <li class="list-item-inline">
                <a class="link" href="/index.html">Our Values</a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="/frontend/slot-booking/slot-booking.html">Slot Booking</a>
            </li>
            <li class="list-item-inline">
                <a class="link  link-active" href="/frontend/products/products/products.html">Products</a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="/frontend/login/login.html">Login</a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="/frontend/signup/signup.html">Signup</a>
            </li>
        </ul>
    </nav>

    <div id="all" class="card-container">
        <c:forEach items="${products}" var="product">
            <form action="/products/${product.getProdid()}" method="POST">
                <div class="card" style="border-radius: 0.7rem;">
                    <a href="/frontend/products/product-details/product-details.html">
                        <img class="card-img-top" src="/frontend/products/images/sample-product.png" alt="sample-product">
                    </a>
                    <div class="card-body">
                        <form action="/prodDetail/${product.getProdid()}" method="POST">
                            <h5 class="card-title">Coffee Cup</h5>
                            <p class="card-text">Paper coffee cup, made from recycled paper</p>
                            <p class="card-rating">Rating: 3★</p>
                            <p class="card-price">Price: ₹100</p>
                            <a href="/frontend/products/cart/cart.html">
                                <button class="button">Add to cart</button>
                            </a>
                        </form>
                    </div>
                </div>
            </form>
        </c:forEach>
    </div>

    <footer class="footer">
        <div class="footer-header">Some small heading inside footer</div>
        <ul class="social-links list-non-bullet">
            <li class="list-item-inline">
                <a class="link" href="#">
                    socialone
                </a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="#">
                    socialtwo
                </a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="#">
                    socialthree
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
